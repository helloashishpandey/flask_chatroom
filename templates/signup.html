<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
        <form method="post" action="{{ url_for('signup') }}">
            <input name="username" type="text" placeholder="Username" class="border rounded py-2 px-4 w-full mb-2">
            <input name="password" type="password" placeholder="Password" class="border rounded py-2 px-4 w-full mb-2">
            <input name="email" type="email" placeholder="Email" class="border rounded py-2 px-4 w-full mb-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Sign Up</button>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
